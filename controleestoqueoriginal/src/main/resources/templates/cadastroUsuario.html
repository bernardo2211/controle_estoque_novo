<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #1d2129;">

    <div class="container p-4 rounded shadow-sm" style="max-width: 400px; background-color: #00bf63;">
        <h1 class="text-center mb-4" style="font-size: 24px; color: #ffffff;">Cadastrar Novo Usuário</h1>

        <form action="/api/admin/cadastrarUsuario" method="post">
            <!-- Campo de Username -->
            <div class="form-group">
                <label for="username" style="font-weight: bold; color: #ffffff;">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required style="border-radius: 5px;">
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="password" style="font-weight: bold; color: #ffffff;">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required style="border-radius: 5px;">
            </div>

            <!-- Campo de Role -->
            <div class="form-group">
                <label for="role" style="font-weight: bold; color: #ffffff;">Role:</label>
                <select id="role" name="role" class="form-control" style="border-radius: 5px;">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-light btn-block" style="border-radius: 5px; font-weight: bold;">Cadastrar</button>
        </form>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
