<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link th:href="@{/css/1.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script th:src="@{/js/1.js}"></script>
    <script th:src="@{/js/dark-mode.js}"></script>

</head>
<body>
    <!--SideBar-->
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <div class="Ideau">
            <a href="https://www.passofundo.ideau.com.br/">
                <!-- Sempre que colocar algum caminho a barra "/" é pra direita-->
                <img th:src="@{/images/logo-ideau.svg}" style="height: 60px; font-weight: 60px;" alt="Ideau Logo">
            </a>
        </div>
        <ul>
            <li class="item-menu ativo">
                <a th:href="@{/}">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Ínicio</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/Login}">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Usuário</span>
                </a>
            </li>
            
            <li class="item-menu" id="dark-mode-toggle">
                <a href="#">
                    <span class="icon"><i class="bi bi-moon-stars-fill"></i></span>
                    <span class="txt-link">DarkMode</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/pesquisa}">
                    <span class="icon"><i class="bi bi-search"></i></span>
                    <span class="txt-link">Pesquisar</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="https://www.google.com.br/">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <!--botões de cima-->
    <div class="botao">
        <a th:href="@{/}">
        <button class="top-button">Inicio</button>
        </a>
        <a th:href="@{/Login}">           
        <button class="top-button">Cadastro/login</button>
        </a>
        <a th:href="@{/criadores}">
        <button class="top-button">Criadores</button>
        </a>
        <a href="https://www.google.com.br/?gws_rd=ssl">
        <button class="top-button">Sair</button>
        </a>
    </div>   

     <!--humano do estoque-->
     <div>
        <img th:src="@{images/inventario (1).png}" alt="imagem-estoque"class="estocagem">
    </div>
    
    <!-- formulario de login-->
    
    <div class="content">
        <div class="content-info">
            <h1>Login</h1>
            <h3>Prezado associado, insira seus dados para ter acesso ao controle de estoque.</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
           
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>
            <p><strong>Criar uma conta</strong> para um professor, um estudante ou um fornecedor.</p>
        </div>
    </div>
    <script src="/js/1.js"></script>
    <script src="/js/modoescuro.js"></script>
</body>
</html>
